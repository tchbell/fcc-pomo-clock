<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="foundation.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
<div class="timer-container row">
  <div class="buttons small-12">
    <p>Work Length</p>
    <div class="workLength"></div>
    <a href="#" class=" button plusWork">+</a>
    <a href="#" class=" button minusWork">-</a>


    <p>Rest Length</p>
    <div class="restLength"></div>
    <a href="#" class=" button plusRest">+</a>
    <a href="#" class=" button minusRest">-</a>


    <a href="#" class=" button success start">Start Work</a>
    <a href="#" class=" button success startRest">Start Rest</a>
    <a href="#" class=" button alert stop">Stop</a>

    <a href="#" class=" button reset">Reset</a>
  </div>
</div>
<div class="row">
  <div class="small-12 timer">Start Your Engines</div>
</div>
  <script src="main.js"></script>
</body>
</html>
